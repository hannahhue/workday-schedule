    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="rowTwo">
            <p class=hour>11:00am</p>
            <textarea id="txt2" class="txt"></textarea>
            <button id="save-btn2" class="sbtn">Save</button>
        </div>
        <div class="rowThree">
            <p class=hour>12:00pm</p>
            <textarea id="txt3" class="txt"></textarea>
            <button id="save-btn3" class="sbtn">Save</button>
        </div>
        <div class="rowFour">
            <p class=hour>1:00pm</p>
            <textarea id="txt4" class="txt"></textarea>
            <button id="save-btn4" class="sbtn">Save</button>
        </div>
        <div class="rowFive">
            <p class=hour>2:00pm</p>
            <textarea id="txt5" class="txt"></textarea>
            <button id="save-btn5" class="sbtn">Save</button>
        </div>
        <div class="rowSix">
            <p class=hour>3:00pm</p>
            <textarea id="txt6" class="txt"></textarea>
            <button id="save-bt6n" class="sbtn">Save</button>
        </div>
        <div class="rowSeven">
            <p class=hour>4:00pm</p>
            <textarea id="txt7" class="txt"></textarea>
            <button id="save-btn7" class="sbtn">Save</button>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
