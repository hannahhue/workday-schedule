<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="formContainer" class="container">
      <!-- Timeblocks go here -->
      <label for="9">09 AM:</label>
      <input type="text" class="timeblock 9" id="block9"><button class="saveBtn 9">save</button><br>
      <label for="10">10 AM:</label>
      <input type="text" class="timeblock 10" id="block10"><button class="saveBtn 10">save</button><br>
      <label for="11">11 AM:</label>
      <input type="text" class="timeblock 11" id="block11"><button class="saveBtn 11">save</button><br>
      <label for="12">12 PM:</label>
      <input type="text" class="timeblock 12" id="block12"><button class="saveBtn 12">save</button><br>
      <label for="1">01 PM:</label>
      <input type="text" class="timeblock 1" id="block1"><button class="saveBtn 1">save</button><br>
      <label for="2">02 PM:</label>
      <input type="text" class="timeblock 2" id="block2"><button class="saveBtn 2">save</button><br>
      <label for="3">03 PM:</label>
      <input type="text" class="timeblock 3" id="block3"><button class="saveBtn 3">save</button><br>
      <label for="4">04 PM:</label>
      <input type="text" class="timeblock 4" id="block4"><button class="saveBtn 4">save</button><br>
      <label for="5">05 PM:</label>
      <input type="text" class="timeblock 5" id="block5"><button class="saveBtn 5">save</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
